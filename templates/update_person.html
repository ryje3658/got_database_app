<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GoT Database</title>
  </head>
  <body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">GoT Directory</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('people') }}">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('houses') }}">Houses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('battles') }}">Battles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('religions') }}">Religions</a>
          </li>
        </ul>
      </div>
          <form class="form-inline">
         <input class="form-control mr-sm-2" type="search" placeholder="Search for person..." aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>
        </form>
  </nav>

    <h4 class="ml-4 mt-4">You are choosing to update {{ person_info }}. Enter updated information and click
    'Update Person' if you would like to continue.</h4>

  <form method="post">
  <div class="ml-4 mt-4 form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">first_name</label>
      <input type="text" name="first_name" class="form-control mb-2" id="inlineFormInput" placeholder="First Name">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">last_name</label>
      <div class="input-group mb-2">
        <input type="text" name="last_name" class="form-control" id="inlineFormInputGroup" placeholder="Last Name">
      </div>
    </div>
       <select name="house" class="col-sm-2 mb-2 custom-select">
         <option value="" selected disabled>House</option>
         {% for house in houses_details %}
      <option value="{{house[0]}}">{{house[1]}}</option>
         {% endfor %}
    </select>
    <div class="col-auto">
      <button type="submit" class="btn btn-success mb-2">Update Person</button>
    </div>
  </div>
</form>
