<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GoT Database</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('index') }}">GoT Directory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('people') }}">People <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('houses') }}">Houses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('battles') }}">Battles</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('religions') }}">Religions</a>
      </li>
    </ul>
  </div>
      <form class="form-inline">
         <input class="form-control mr-sm-2" type="search" placeholder="Search for person..." aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>
        </form>
  </nav>

    <h4 class="mt-4 ml-4">Add a battle by entering its name and up to 4 houses that participated in the battle.</h4>


    <form method="post" class="ml-4 mt-4">

  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">battle_name</label>
      <input type="text" name="battle_name" class="form-control" id="inlineFormInput" placeholder="Name of Battle">
    </div>
    <div class="col-auto mt-2">
    </div>
       <select name="participant_1" class="custom-select col-sm-2">
         <option value="" selected disabled>Participant</option>
         {% for house in houses_details %}
      <option value="{{house[0]}}">{{house[1]}}</option>
         {% endfor %}
    </select>
    <div class="col-auto">
            </div>
    <select name="participant_2" class="custom-select col-sm-2">
         <option value="" selected disabled>Participant</option>
         {% for house in houses_details %}
      <option value="{{house[0]}}">{{house[1]}}</option>
         {% endfor %}
    </select>
    <div class="col-auto">
            </div>
    <select name="participant_3" class="custom-select col-sm-2">
         <option value="" selected disabled>Participant</option>
         {% for house in houses_details %}
      <option value="{{house[0]}}">{{house[1]}}</option>
         {% endfor %}
    </select>
    <div class="col-auto">
            </div>
    <select name="participant_4" class="custom-select col-sm-2">
         <option value="" selected disabled>Participant</option>
         {% for house in houses_details %}
      <option value="{{house[0]}}">{{house[1]}}</option>
         {% endfor %}
    </select>
    <div class="col-auto">
            </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success mt-2">Add Battle to Database</button>
    </div>
  </div>
</form>

    <h4 class="mt-4 ml-4">Battles in database...</h4>

  <table class="table table-hover ml-4 mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name of Battle</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
  {% for battle in battles_names %}
    <tr>
      <th scope="row">{{ battle[0] }}</th>
      <td>{{ battle[1] }}</td>
        <td><button type="button" class="btn btn-warning"><a href="{{ url_for('battle', battle_id = battle[0]) }}">Go to Battle Page</a></button>
           <button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
