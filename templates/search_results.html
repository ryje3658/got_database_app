<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GoT Database</title>
  </head>
  <body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">GoT Directory</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('people') }}">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('houses') }}">Houses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('battles') }}">Battles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('religions') }}">Religions</a>
          </li>
        </ul>
      </div>
          <form class="form-inline">
         <input name="search_text" class="form-control mr-sm-2" type="search" placeholder="Search for person..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>
        </form>
  </nav>

  <h4 class="mt-4 ml-4">Search Results</h4>

  <table class="table table-hover ml-4 mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">House</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
  {% for person in people_details %}
    <tr>
      <th scope="row">{{person[0]}}</th>
      <td>{{person[1]}}</td>
      <td>{{person[2]}}</td>
      {% for house in houses_details %}
      {% if house[0] == person[3] %}
      <td>{{house[1]}}</td>
      {% endif %}
      {% endfor %}
      <td><button type="button" class="btn btn-warning"><a href="{{ url_for('update_person', person_id = person[0]) }}">Update</a></button>
    </tr>
  {% endfor %}
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
