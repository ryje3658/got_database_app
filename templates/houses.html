<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GoT Database</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('index') }}">GoT Directory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('people') }}">People</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('houses') }}">Houses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('battles') }}">Battles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('religions') }}">Religions</a>
      </li>
    </ul>
  </div>
      <form class="form-inline">
         <input class="form-control mr-sm-2" type="search" placeholder="Search for person..." aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go!</button>
        </form>
  </nav>

    <h4 class="ml-4 mt-4">Add a House by choosing the house name and the sigil.</h4>
    <form method="post">
      <div class="ml-4 mt-4 form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">house_name</label>
          <div class="input-group mb-2">
            <input type="text" name="name" class="form-control" id="inlineFormInputGroup" placeholder="House Name">
          </div>
        </div>
          <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">house_sigil</label>
          <div class="input-group mb-2">
            <input type="text" name="sigil" class="form-control" id="inlineFormInputGroup" placeholder="Sigil">
          </div>
        </div>
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success mb-2">Add House to Database</button>
        </div>
      </div>
    </form>

    <h4 class="mt-4 ml-4">Houses in database...</h4>

  <table class="table table-hover ml-4 mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">House Name</th>
      <th scope="col">Sigil</th>
    </tr>
  </thead>
  <tbody>
  {% for house in houses_details %}
    <tr>
      <th scope="row">{{house[0]}}</th>
      <td>{{house[1]}}</td>
      <td>{{house[2]}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
